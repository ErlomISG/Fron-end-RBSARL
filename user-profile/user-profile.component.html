<main id="main" class="main">

    <div class="pagetitle">
        <h1>User Profile</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                <li class="breadcrumb-item">My profile</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-xl-4">
              <div class="card text-center">
                <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                  <img [src]="url" height="125" alt="Profile" class="rounded-circle">
                  <h2>{{firstname}} {{lastname}}</h2>
                  <h3>{{role}}</h3>
                </div>
              </div>
            </div>

            <div class="col-xl-8">
              <div class="card">
                <div class="card-body pt-3">
                  <!-- Bordered Tabs -->
                  <ul class="nav nav-tabs nav-tabs-bordered">
                    <li class="nav-item">
                      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
                    </li>

                    <li class="nav-item">
                      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit profile</button>
                    </li>

                    <li class="nav-item">
                      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change Password</button>
                    </li>

                  </ul>
                  <div class="tab-content pt-2">

                    <div class="tab-pane fade show active profile-overview" id="profile-overview">

                      <h5 class="card-title">Profile Details</h5>

                      <div class="row">
                        <div class="col-lg-3 col-md-4 label">Full name:</div>
                        <div class="col-lg-9 col-md-8">{{firstname}} {{lastname}}</div>
                      </div>

                      <div class="row">
                        <div class="col-lg-3 col-md-4 label">Email:</div>
                        <div class="col-lg-9 col-md-8">{{email}}</div>
                      </div>

                      <div class="row">
                        <div class="col-lg-3 col-md-4 label">Role:</div>
                        <div class="col-lg-9 col-md-8">{{role}}</div>
                      </div>

                      <div class="row">
                        <div class="col-lg-3 col-md-4 label">Profile Status:</div>
                        <div class="col-lg-9 col-md-8">Activo</div>
                      </div>
                    </div>

                    <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                      <!-- Profile Edit Form -->
                      <form [formGroup]="userForm" (ngSubmit)="updateUser()">
                        <div class="row mb-3">
                          <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                          <div class="col-md-8 col-lg-9">
                            <img [src]="url" alt="Profile" height="150">
                            <div class="pt-2">
                              <button type="button" class="btn btn-primary bi bi-upload" (click)="onUpload()" title="Save Image"></button>
                              <button type="button" class="btn btn-danger bi bi-trash" (click)="deleteImage()" title="Remove image" style="margin-left: 5px;" ></button>
                              <input type="file" style="margin-top: 10px;" (change)="onSelectedFile($event)" class="form-control" title="upload">
                            </div>
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="fullName" class="col-md-4 col-lg-3 col-form-label">ID</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="userId" type="text" [formControlName]="'id'" class="form-control" id="userId">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="company" class="col-md-4 col-lg-3 col-form-label">Name</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="firstname" type="text" [formControlName]="'firstname'" class="form-control" id="firstname">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="Job" class="col-md-4 col-lg-3 col-form-label">Surname</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="lastname" type="text" [formControlName]="'lastname'" class="form-control" id="lastname">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="Country" class="col-md-4 col-lg-3 col-form-label">Email</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="email" type="email" [formControlName]="'email'" class="form-control" id="email">
                          </div>
                        </div>

                        <div class="text-center">
                          <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                      </form>
                    </div>

                    <div class="tab-pane fade pt-3" id="profile-change-password">
                      <!-- Change Password Form -->
                      <form>

                        <div class="row mb-3">
                          <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="password" type="password" class="form-control" id="currentPassword">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="newpassword" type="password" class="form-control" id="newPassword">
                          </div>
                        </div>

                        <div class="row mb-3">
                          <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Repeat New Password</label>
                          <div class="col-md-8 col-lg-9">
                            <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                          </div>
                        </div>

                        <div class="text-center">
                          <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                      </form>

                    </div>

                  </div>

                </div>
              </div>

            </div>
          </div>
    </section>
</main>
