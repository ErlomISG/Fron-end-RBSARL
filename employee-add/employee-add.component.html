<main id="main" class="main">

    <div class="pagetitle">
        <h1>Employee</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                <li class="breadcrumb-item"><a routerLink="/employee">Employees</a></li>
                <li class="breadcrumb-item active">To add</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Employee Form</h5>

                <!-- No Labels Form -->
                <form class="row g-3" [formGroup]="employeeForm" (ngSubmit)="createEmployee()">
                    <div class="col-md-4">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" [formControlName]="'id'" name="id" id="id" class="form-control" title="Id">
                    </div>
                    <div class="col-md-8">
                        <label for="cod" class="form-label">Identification code</label>
                        <input type="text" [formControlName]="'employeeIdentifier'" name="cod" id="cod" class="form-control" title="Identification code">
                    </div>
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">Name</label>
                        <input type="text" [formControlName]="'firstname'" name="firstname" class="form-control" placeholder="Enter the name" title="Employee Name">
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Surname</label>
                        <input type="text" [formControlName]="'lastname'" name="lastname" class="form-control" placeholder="Enter the nickname" title="Employee Last Name">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" [formControlName]="'email'" name="email" class="form-control" placeholder="Enter email" title="Employee Email">
                    </div>
                    <div class="col-md-4">
                        <label for="birthdate" class="form-label">Birthday</label>
                        <input type="date" [formControlName]="'birthdate'" name="birthdate" class="form-control" title="Employee's Birthday">
                    </div>
                    <div class="col-md-4">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="number" [formControlName]="'salary'" name="salary" class="form-control" placeholder="Enter Salary" title="Wage">
                    </div>
                    <div class="col-md-6">
                        <label for="department" class="form-label">Department</label>
                        <select name="department" [formControlName]="'department'" class="form-select" title="Department">
                            <option selected>Select the department</option>
                            <option *ngFor="let d of departments">{{d.name}}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                      <label for="cargo" class="form-label">Position</label>
                      <select name="cargo" [formControlName]="'position'" class="form-select" title="Cargo">
                          <option selected>Select the position</option>
                          <option *ngFor="let p of positions">{{p.positionName}}</option>
                      //</select>
                  </div>
                    <div class="col-md-4">
                        <label for="street" class="form-label">City</label>
                        <input type="text" [formControlName]="'street'" name="street" class="form-control" placeholder="Enter Employee City" title="Employee House Street">
                    </div>
                    <div class="col-md-4">
                        <label for="houseNumber" class="form-label">Address</label>
                        <input type="text" [formControlName]="'houseNumber'" name="houseNumber" class="form-control" placeholder="Enter Employee Address" title="house number">
                    </div>
                    <div class="col-md-4">
                        <label for="zipCode" class="form-label">Zipcode</label>
                        <input type="text" [formControlName]="'zipCode'" name="zipCode" class="form-control" placeholder="Enter Postal Code" title="Zipcode">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary" style="margin-right: 3px; width: 95px;">Save</button>
                        <button type="reset" class="btn btn-warning" style="width: 95px;" (click)="cleanForm()">Cancel</button>
                    </div>
                </form><!-- End No Labels Form -->

            </div>
        </div>
    </section>
</main>
